<div class="example-container" [class.example-is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="(isHandset$ | async)" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Image Finder</h1>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="user icon">person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">
    <mat-sidenav #snav
                 [opened]="!(isHandset$ | async)"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [fixedInViewport]="(isHandset$ | async)" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Search</a>
        <a mat-list-item routerLink="/bookmarks">Bookmarks</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar color="primary" class="example-toolbar footer">
    <h1 class="example-app-name">Copyrights</h1>
  </mat-toolbar>
</div>
